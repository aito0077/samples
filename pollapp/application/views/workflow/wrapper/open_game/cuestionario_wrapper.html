<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>${proceso/sumario}</title>
        <link href="/static/resources/projects/${proceso/codigo}/estilos.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/jquery.js"></script>
        <script src="/static/resources/projects/${proceso/codigo}/js/images_treatment.js"></script>
        <script src="/static/resources/projects/${proceso/codigo}/js/time_tracking.js"></script>
    </head>

    <body onload="MM_preloadImages('/static/resources/projects/${proceso/codigo}/images/siguiente_roll.png')">
        <div id="contenedor_gral_game">
            <div id="header_game">
                <div id="nombre_participante">${participante/describe}</div>
            </div>
            <div id="left_game">
                <img src="/static/resources/projects/${proceso/codigo}/images/left_game.jpg" alt="left" width="159" height="519" border="0" />
            </div>
            <form name='form_cuestionario' method="POST" action="/p/${proceso/codigo}"> 
                <input type="hidden" name="process_code" value="${proceso/codigo}"/>
                <input type="hidden" name="activity_code" value="${actividad/codigo}"/>
                <input type="hidden" id="time_spent" name="time_spent" value="0"/>

                <div id="central_game">
                    <div id="numb_preg">${actividad/orden}</div>

                        <tal:block metal:use-macro="/workflow/wrapper/open_game/steps/${actividad_template}.html/activity"/>

                    <div id="btn_siguiente">
                        <input type="image" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image3','','/static/resources/projects/${proceso/codigo}/images/siguiente_roll.png',1)" src="/static/resources/projects/${proceso/codigo}/images/siguiente_off.png" name="Image3" width="146" height="81" border="0" id="Image3" onclick="submit_form()"></input>
                    </div>
                </div>
            </form>

            <div id="footer_game">
                <img src="/static/resources/projects/${proceso/codigo}/images/footer_game.jpg" width="1256" height="63" alt="foot" />
            </div>

        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                start_tracking();
            });
            function submit_form() {
                var time_spent = stop_tracking();
                $('#time_spent').attr('value', time_spent);
                $('#form_cuestionario').submit();
            };
        </script>
    </body>
</html>
